{% extends "common/base.html" %}

{% block content %}

<div class="container">
    <ul id="messages" class="messages">
        {% for item in message_lst %}
        <li>{{ item|safe }}</li>
        {% endfor %}
    </ul>
    <div class="row">
        <div class="col-7">
            <form id="form_send_msg" class="chat" autocomplete="off" novalidate>
                <div class="form-group">
                    <label for="message_input">Message:</label>
                    <input type="text" class="form-control input" id="message_input"
                           placeholder="Enter your message here">
                    <button type="submit" id="send_msg" class="btn btn-success submit_btn">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>


<script>
    $(document).ready(() => {
        $('#form_send_msg').on('submit', (e) => {
            e.preventDefault();
        });

        const socket = io.connect('http://127.0.0.1:5000');
        const username = $('#username').text();


        socket.on('connect', () => {
            socket.send({'username': 'Service message', 'msg': 'User ' + username + ' has connected!'});
        });

        $('#send_msg').on('click', () => {
            socket.send({
                'msg': $('#message_input').val(),
                'username': username
            });
            $('#message_input').val('');
        });

        socket.on('message', data => {
            if (data.msg.length > 0) {
                if (data.username === 'Service message') {
                    $('#messages').append(`<li class="text-muted"><strong>${data.username}:</strong> ${data.msg}</li>`);
                } else {
                    $('#messages').append(`<li><strong>${data.username}:</strong> ${data.msg}</li>`);
                }
                console.log('Received message');
            }
        });
    });




</script>

</div>
{% endblock %}
